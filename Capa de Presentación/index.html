<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Sistema POS de Creando Recuerdos" />
  <meta name="author" content="" />
  <title>Inicio - Creando Recuerdos</title>

  <!-- Ícono y Fuentes -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Allura:400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

  <!-- Estilos Bootstrap y propios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <div id="container-wrap">
    <header class="hero-section bg-light py-5 bg-white">
      <div class="container text-center py-5">
        <div class="col-lg-8 col-md-10 mx-auto mb-4">
          <img src="assets/img/Recuerdos.png" alt="Creando Recuerdos" class="img-fluid">
        </div>
      </div>
    </header>

    <section class="features-section py-5 bg-white">
      <div class="container">
        <h2 class="text-center mb-5" style="font-family: 'Sono', sans-serif;">
          <i class="fas fa-star me-2 light-pink"></i>Accesos Rápidos
        </h2>
        <div class="row g-4">

          <!-- Card 1 -->
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <i class="fas fa-bread-slice fa-3x mb-3 light-pink"></i>
                <h5 class="card-title" style="font-family: 'Sono', sans-serif;">Menú</h5>
                <p class="card-text">Administra los productos disponibles.</p>
                <a href="menu.html" class="btn btn-outline-light-pink">Ir al Menú</a>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <i class="fas fa-users fa-3x mb-3 light-pink"></i>
                <h5 class="card-title" style="font-family: 'Sono', sans-serif;">Clientes</h5>
                <p class="card-text">Registra y gestiona clientes.</p>
                <a href="registrousuarios.html" class="btn btn-outline-light-pink">Ver Clientes</a>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
              <div class="card-body text-center p-4">
                <i class="fas fa-file-invoice-dollar fa-3x mb-3 light-pink"></i>
                <h5 class="card-title" style="font-family: 'Sono', sans-serif;">Ventas</h5>
                <p class="card-text">Historial de transacciones.</p>
                <a href="registroventas.html" class="btn btn-outline-light-pink">Ver Ventas</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carga dinámica del navbar y footer
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ])
      .then(async ([navbarRes, footerRes]) => {
        const navbarHTML = await navbarRes.text();
        const footerHTML = await footerRes.text();
        document.getElementById("navbar").innerHTML = navbarHTML;
        document.getElementById("footer").innerHTML = footerHTML;
      });
  </script>
</body>

</html>

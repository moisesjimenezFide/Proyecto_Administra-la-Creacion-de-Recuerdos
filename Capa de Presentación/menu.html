<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Sistema POS de Creando Recuerdos" />
  <meta name="author" content="" />
  <title>Inicio - Creando Recuerdos</title>

  <!-- Ícono y Fuentes -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Allura:400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

  <!-- Estilos Bootstrap y propios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <!-- Sección de Categorías -->
  <div class="container my-5">
    <div class="text-center mb-5">
      <br><br>
      <h2 style="font-family: 'Sono', sans-serif;">
        <i class="fas fa-utensils me-2"></i> Categorías
      </h2>
      <div class="d-flex flex-wrap justify-content-center gap-1 mt-2">
        <button class="btn btn-outline-light-pink active" data-category="todos">
          <i class="fas fa-th-list me-2"></i>Todo
        </button>
        <button class="btn btn-outline-light-pink" data-category="desayunos">
          <i class="fas fa-coffee me-2"></i>Desayunos
        </button>
        <button class="btn btn-outline-light-pink" data-category="panini">
          <i class="fas fa-bread-slice me-2"></i>Panini
        </button>
        <button class="btn btn-outline-light-pink" data-category="crepes">
          <i class="fas fa-blender me-2"></i>Crêpes
        </button>
        <button class="btn btn-outline-light-pink" data-category="pasta">
          <i class="fas fa-pizza-slice me-2"></i>Pasta
        </button>
        <button class="btn btn-outline-light-pink" data-category="arroz">
          <i class="fas fa-utensils me-2"></i>Arroz
        </button>
        <button class="btn btn-outline-light-pink" data-category="tentaciones">
          <i class="fas fa-apple-alt me-2"></i>Tentaciones
        </button>
        <button class="btn btn-outline-light-pink" data-category="postres">
          <i class="fas fa-ice-cream me-2"></i>Delicias
        </button>
        <button class="btn btn-outline-light-pink" data-category="bebidas-calientes">
          <i class="fas fa-mug-hot me-2"></i>Bebidas Calientes
        </button>
        <button class="btn btn-outline-light-pink" data-category="bebidas-frias">
          <i class="fas fa-glass-whiskey me-2"></i>Bebidas Frías
        </button>
        <button class="btn btn-outline-light-pink" data-category="especiales">
          <i class="fas fa-star me-2"></i>Especiales
        </button>
      </div>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div class="pos-products">
    <div class="row justify-content-center">
      <div class="col-">
        <div class="row" id="productGrid">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>

  <script>
    // Carga dinámica del navbar y footer
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ])
      .then(async ([navbarRes, footerRes]) => {
        const navbarHTML = await navbarRes.text();
        const footerHTML = await footerRes.text();
        document.getElementById("navbar").innerHTML = navbarHTML;
        document.getElementById("footer").innerHTML = footerHTML;
      });
  </script>
</body>

</html>

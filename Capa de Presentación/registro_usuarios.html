<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Sistema POS de Creando Recuerdos" />
  <title>Registro de Usuario - Creando Recuerdos</title>

  <!-- Ícono y Fuentes -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Allura:400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

  <!-- Estilos Bootstrap y propios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
  <style>
    .form-container {
      display: none;
    }

    .active-form {
      display: block;
    }

    .btn-outline-light-pink.active {
      background-color: #E27AB0 !important;
      color: white !important;
      border-color: #E27AB0 !important;
    }
  </style>
</head>

<body>
  <div id="container-wrap">
    <div id="navbar"></div>

    <div id="container-wrap2">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body p-4">

                <!-- Switch -->
                <div class="d-flex justify-content-center mb-4">
                  <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="formSwitch" id="loginSwitch" autocomplete="off" checked>
                    <label class="btn btn-outline-light-pink switch-label active" for="loginSwitch">Iniciar
                      Sesión</label>

                    <input type="radio" class="btn-check" name="formSwitch" id="registerSwitch" autocomplete="off">
                    <label class="btn btn-outline-light-pink switch-label" for="registerSwitch">Registrarse</label>
                  </div>
                </div>

                <!-- Formulario de iniciar sesión -->
                <form id="loginForm" class="form-container active-form">
                  <h2 class="mb-4 text-center" style="font-family: 'Sono', sans-serif;">Iniciar Sesión</h2>

                  <div class="mb-3">
                    <label for="login-username" class="form-label fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="login-username" placeholder="Ingrese su Correo"
                      required>
                  </div>

                  <div class="mb-3">
                    <label for="login-password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Ingrese su Contraseña"
                      required>
                  </div>

                  <div class="d-grid mb-3">
                    <button type="submit" class="btn text-white w-100"
                      style="background-color: #E27AB0;">Ingresar</button>
                  </div>

                  <div class="text-center">
                    <p><a href="#!" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
                  </div>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="form-container">
                  <h2 class="mb-4 text-center" style="font-family: 'Sono', sans-serif;">Registro de Usuario</h2>

                  <div class="mb-3">
                    <label for="fullname" class="form-label fw-bold">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Ingrese su Nombre" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo" required>
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese un Nombre de Usuario"
                      required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Cree una Contraseña Segura"
                      required>
                  </div>

                  <div class="mb-3">
                    <label for="confirm-password" class="form-label fw-bold">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Repita su Contraseña"
                      required>
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn text-white w-100"
                      style="background-color: #E27AB0;">Registrarse</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer dinámico -->
    <div id="footer"></div>
  </div>

  <!-- Scripts -->
  <script src="js/navbar_visibilty_content_zoom_out.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carga navbar y footer dinámicos
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ])
      .then(async ([navbarRes, footerRes]) => {
        const navbarHTML = await navbarRes.text();
        const footerHTML = await footerRes.text();
        document.getElementById("navbar").innerHTML = navbarHTML;
        document.getElementById("footer").innerHTML = footerHTML;
      });

    // Switch entre formularios con estilo activo
    document.querySelectorAll('input[name="formSwitch"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginLabel = document.querySelector('label[for="loginSwitch"]');
        const registerLabel = document.querySelector('label[for="registerSwitch"]');

        loginForm.classList.toggle('active-form', this.id === 'loginSwitch');
        registerForm.classList.toggle('active-form', this.id === 'registerSwitch');

        loginLabel.classList.toggle('active', this.id === 'loginSwitch');
        registerLabel.classList.toggle('active', this.id === 'registerSwitch');
      });
    });
  </script>

</body>

</html>

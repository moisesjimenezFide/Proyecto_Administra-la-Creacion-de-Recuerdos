<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes - Creando Recuerdos</title>

  <!-- Bootstrap, Font Awesome y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container my-5">
    <h2 class="mb-4 text-center">📊 Reportes del Sistema</h2>

    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
      <button class="btn btn-outline-light-pink" onclick="mostrarReporte('ventas')">Ventas Mensuales</button>
      <button class="btn btn-outline-light-pink" onclick="mostrarReporte('empleados')">Empleados Disponibles</button>
      <button class="btn btn-outline-light-pink" onclick="mostrarReporte('productos')">Productos en Menú</button>
      <button class="btn btn-outline-light-pink" onclick="mostrarReporte('costos')">Costos Promedio</button>
    </div>

    <!-- Contenedores de reportes -->
    <div id="reporte-ventas" class="reporte" style="display: none;">
      <h4 class="mb-3">📈 Ventas Mensuales</h4>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr><th>Mes</th><th>Total en ₡</th></tr>
        </thead>
        <tbody id="tabla-ventas"></tbody>
      </table>
    </div>

    <div id="reporte-empleados" class="reporte" style="display: none;">
      <h4 class="mb-3">👥 Empleados Disponibles</h4>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr><th>Mes</th><th>Disponibles</th></tr>
        </thead>
        <tbody id="tabla-empleados"></tbody>
      </table>
    </div>

    <div id="reporte-productos" class="reporte" style="display: none;">
      <h4 class="mb-3">🍽 Productos en Menú</h4>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr><th>Mes</th><th>Cantidad Disponible</th></tr>
        </thead>
        <tbody id="tabla-productos"></tbody>
      </table>
    </div>

    <div id="reporte-costos" class="reporte" style="display: none;">
      <h4 class="mb-3">💸 Costos Promedio</h4>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr><th>Mes</th><th>Costo Promedio en ₡</th></tr>
        </thead>
        <tbody id="tabla-costos"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/reportes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carga navbar y footer -->
  <script>
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ]).then(async ([navbarRes, footerRes]) => {
      const navbarHTML = await navbarRes.text();
      const footerHTML = await footerRes.text();
      document.getElementById("navbar").innerHTML = navbarHTML;
      document.getElementById("footer").innerHTML = footerHTML;
    });
  </script>
</body>

</html>

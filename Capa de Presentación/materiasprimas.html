<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Simple</title>

  <!-- Estilos base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <!-- Contenido -->
  <div class="container mt-5">
    <h1 class="text-center">Materias Primas</h1>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Bootstrap Bundle (para colapsables del navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar Navbar y Footer -->
  <script>
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ])
      .then(async ([navbarRes, footerRes]) => {
        const navbarHTML = await navbarRes.text();
        const footerHTML = await footerRes.text();
        document.getElementById("navbar").innerHTML = navbarHTML;
        document.getElementById("footer").innerHTML = footerHTML;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Ventas - Creando Recuerdos</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Allura:400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
  <style>
    label.form-label {
      font-weight: bold;
    }

    /* Permite que la tabla se extienda a los lados */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Ajusta las celdas de la tabla para evitar que se sobrepongan */
    .table th,
    .table td {
      word-wrap: break-word;
      max-width: 200px;
      /* Ajusta el tamaño máximo de cada celda */
      text-overflow: ellipsis;
    }

    /* Estilo para los botones pequeños */
    .btn-sm {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    /* Estilo para los botones de acción (Eliminar y Editar) */
    .btn {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
    }

    .table td .actions {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .table td .btn {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
    }
  </style>
</head>

<body>
  <div id="container-wrap">
    <div id="navbar"></div>

    <div id="container-wrap2">
      <div class="container mt-5 text-center">
        <h2 class="mb-4" style="font-family: 'Sono', sans-serif;">
          <i class="fas fa-file-invoice-dollar me-2"></i> Historial de Ventas
        </h2>

        <div class="mb-3 text-start">
          <label for="filtroFecha" class="form-label fw-bold">Filtrar por Fecha</label>
          <input type="date" id="filtroFecha" class="form-control" />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
          <button class="btn text-white" style="background-color: #E27AB0;" onclick="filtrarVentas()">
            <i class="fas fa-search me-1"></i> Filtrar
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped table-sm text-center">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Productos Vendidos</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
                <th>Total Venta</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="historialVentas">
              <!-- Ventas dinámicas -->
            </tbody>
          </table>
        </div>
        <p id="mensaje_no_resultados" class="text-center text-muted mt-3" style="display: none;">
          No hay ventas registradas para mostrar.
        </p>
      </div>
    </div>

    <div id="footer"></div>
  </div>


  <script src="js/navbar_visibilty_content_zoom_out.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/historial_ventas.js"></script>
  <script>
    Promise.all([fetch("templates/navbar.html"), fetch("templates/footer.html")])
      .then(async ([navbarRes, footerRes]) => {
        document.getElementById("navbar").innerHTML = await navbarRes.text();
        document.getElementById("footer").innerHTML = await footerRes.text();
      });
  </script>
</body>

</html>

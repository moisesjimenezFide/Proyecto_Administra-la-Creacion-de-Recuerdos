<br><br><br>

    <!-- Footer dinámico -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carga dinámica del navbar y footer
        Promise.all([
            fetch("templates/navbar.html"),
            fetch("templates/footer.html")
        ])
            .then(async ([navbarRes, footerRes]) => {
                const navbarHTML = await navbarRes.text();
                const footerHTML = await footerRes.text();
                document.getElementById("navbar").innerHTML = navbarHTML;
                document.getElementById("footer").innerHTML = footerHTML;
            });



        document.querySelectorAll('.toggle-status').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const statusCell = document.getElementById(`status-${id}`);

                if (statusCell.textContent === 'Activo') {
                    statusCell.textContent = 'Inactivo';
                    statusCell.className = 'status-inactive';
                    this.innerHTML = '<i class="fas fa-check-circle"></i> Activar';
                    this.className = 'btn btn-sm btn-success action-btn toggle-status';
                } else {
                    statusCell.textContent = 'Activo';
                    statusCell.className = 'status-active';
                    this.innerHTML = '<i class="fas fa-ban"></i> Inactivar';
                    this.className = 'btn btn-sm btn-warning action-btn toggle-status';
                }
            });
        });

    </script>
</body>

</html>

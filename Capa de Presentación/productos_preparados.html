<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos Preparados - Creando Recuerdos</title>

  <!-- Ícono y Fuentes -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Allura:400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet" />

  <!-- Estilos Bootstrap y propios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
</head>

<body>

  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <div class="container mt-4 text-center">
    <h2 style="font-family: 'Sono', sans-serif;">
      <i class="fas fa-boxes-stacked me-2"></i>Gestión de Productos Preparados
    </h2>
  </div>

  <!-- Búsqueda -->
  <div class="container mt-5">
    <h4><strong>Búsqueda de Productos Preparados</strong></h4>
    <div class="input-group">
      <input type="text" id="busqueda" class="form-control" placeholder="Buscar por cualquier campo...">
      <button class="input-group-text" id="btn_buscar">Buscar <i class="fas fa-search ms-1"></i></button>
    </div>
  </div>

  <!-- Registro -->
  <div class="container my-5">
    <h4 class="mb-4"><strong>Registro de Productos Preparados</strong></h4>

    <!-- Formulario para agregar Productos Preparados -->
    <form id="form_productos_preparados">
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Nombre</label>
        <input type="text" class="form-control" required id="nombre" placeholder="Ingrese el nombre">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Marca</label>
        <input type="text" class="form-control" required id="marca" placeholder="Ingrese la marca">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Presentación</label>
        <input type="text" class="form-control" required id="presentacion" placeholder="Ej: 250g / 2 piezas">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Proveedor</label>
        <input type="text" class="form-control" required id="proveedor" placeholder="Ingrese el proveedor">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Costo por Unidad (₡)</label>
        <input type="number" min="0" class="form-control" required id="costo_unidad" placeholder="Ej: 1500">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Cantidad</label>
        <input type="number" min="0" class="form-control" required id="cantidad" placeholder="Ej: 10">
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-danger">Cancelar</button>
        <button type="submit" class="btn text-white" style="background-color: #E27AB0;">Guardar</button>
      </div>
    </form>
  </div>

  <!-- Listado -->
  <div class="container mt-4">
    <h4><strong>Listado de Productos Preparados</strong></h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-sm text-start">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Presentación</th>
            <th>Proveedor</th>
            <th>Costo por Unidad (₡)</th>
            <th>Cantidad</th>
            <th>Costo Total (₡)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla_productos_preparados"></tbody>
      </table>
    </div>
    <p id="mensaje_no_resultados" class="text-center mt-3 text-muted" style="display: none;">
      No se encontraron coincidencias.
    </p>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/productos_preparados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    Promise.all([
      fetch("templates/navbar.html"),
      fetch("templates/footer.html")
    ]).then(async ([navbarRes, footerRes]) => {
      document.getElementById("navbar").innerHTML = await navbarRes.text();
      document.getElementById("footer").innerHTML = await footerRes.text();
    });
  </script>

</body>

</html>
